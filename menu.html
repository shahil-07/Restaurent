<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu | Graylane Kitchen</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-arrow-left me-2"></i> GRAYLANE KITCHEN
      </a>
    </div>
  </nav>

  <section id="menu" class="py-4">
    <div class="container px-3">
      <div class="text-center">
        <h2 class="display-5">Our Menu</h2>
      </div>

      <div class="sticky-nav-wrapper">
        <div class="search-container mx-auto" style="max-width: 500px;">
          <div class="input-group">
            <span class="input-group-text bg-white border-end-0 rounded-pill-start">
              <i class="bi bi-search text-muted"></i>
            </span>
            <input type="text" id="menuSearch" class="form-control border-start-0 rounded-pill-end shadow-none"
              placeholder="Search for dishes..." aria-label="Search">
          </div>
        </div>

        <!-- Category Tabs -->
        <div id="categoryTabs" class="mb-4 pb-2"></div>
      </div>

      <!-- Menu Container -->
      <div id="menuContainer" class="mx-auto" style="max-width: 600px;"></div>
    </div>
  </section>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
